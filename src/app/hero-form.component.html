<div class="container">
  <div class="row">
    <div class="col-md-3 offset-md-3"></div>
    <div class="col-md-6 offset-md-3">
      <div class="form-title">Sign in with your Email address</div>
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" placeholder="Username" id="usename">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" placeholder="Password" id="password">
        </div>
        <button type="submit" class="btn btn-danger">Submit</button>
        <div class="form-actions" style="margin-top:25px">
          <div class="pull-left">
            <label class="rememberme">
              <input type="checkbox" name="remember" value="1" /> Remember me
              <span></span>
            </label>
          </div>
          <div class="pull-right forget-password-block">
            <a href="javascript:;" id="forget-password" class="forget-password">Forgot Password?</a>
          </div>
        </div>
        <div>
          <div class="login-options">
                      <h4 class="text-center">Or login with</h4>
                      <div clas="row text-center">
                      <div class="col-md-4 text-center">
                      <button class="btn  btn-primary btn-circle"> via Github <i class="fa fa-github"></i></button>
                      </div>
                      <div class="col-md-4 text-center">
                      <button class="btn btn-primary btn-circle"> via Bitbucket <i class="fa fa-bitbucket"></i></button>
                      </div>
                      <div class="col-md-4 text-center">
                      <button class="btn btn-primary btn-circle"> via Bitbucket <i class="fa fa-bitbucket"></i></button>
                      </div>
                      </div>
                  </div>
                  <div class="create-account">
                      <p>Don't have an account yet! <a href="javascript:;" class="" id="register-btn">Create an account</a></p>
                  </div>
        </div>
      </form>
    </div>
    <div class="col-md-3 offset-md-3"></div>
  </div>
</div>
